on:
  push:
    branches:
      - "main" # change to the branch you wish to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Git User
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          echo "GITHUB_ACTOR=${{ github.actor }}" >> $GITHUB_ENV
                  echo "::set-output name=githubActor::${{ github.actor }}"  

      - name: Upload GitHub Actor
        uses: actions/upload-artifact@v2
        with:
          name: github_actor
          path: .github_actor

  deploy:
    runs-on: ubuntu-latest
     needs: build
    steps:
     - name: Download GitHub Actor
      uses: actions/download-artifact@v2
      with:
        name: github_actor

       - name: Debug Environment Variables
        run: |
          env | sort
          cat github_actor

      - id: build-publish
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.2
        with:
          path: storybook-static # change to your build folder
          github-actor: "$(cat github_actor)" 
