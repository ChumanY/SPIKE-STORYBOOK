on:
  push:
    branches:
      - "main" # change to the branch you wish to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Git User
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        echo 'REACT_APP_GITHUB_ACTOR=${{ github.actor }}' >> $GITHUB_ENV


  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Debug Environment Variables
      run: |
        echo "Contenido de \$GITHUB_ENV despu√©s de establecer REACT_APP_GITHUB_ACTOR:"
        cat $GITHUB_ENV
        echo "REACT_APP_GITHUB_ACTOR=${REACT_APP_GITHUB_ACTOR}"
    - id: build-publish
      uses: bitovi/github-actions-storybook-to-github-pages@v1.0.2
      with:
        path: storybook-static # change to your build folder
